controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 30.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]
    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.05
      movement_time_allowance: 10.0
    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 1.25
      yaw_goal_tolerance: 6.28
      stateful: False
    # DWB parameters
    FollowPath:
      plugin: "teb_local_planner::TebLocalPlannerROS"
      acc_lim_x: 1.8
      acc_lim_theta: 0.9
      max_vel_x: 1.8
      max_vel_x_backwards: 0.6
      max_vel_theta: 1.0
      min_turning_radius: 1.8
      wheelbase: 1.3
      xy_goal_tolerance: 0.8
      yaw_goal_tolerance: 0.5
      footprint_model.type: polygon
      footprint_model.vertices: "[[-0.85, -0.6], [-0.85, 0.6], [0.85, 0.6], [0.85, -0.6]]"
      min_obstacle_dist: 0.3
      inflation_dist: 0.6
      allow_init_with_backwards_motion: true
      costmap_converter_plugin: costmap_converter::CostmapToPolygonsDBSMCCH
      costmap_converter_spin_thread: True
      costmap_converter_rate: 15
      enable_homotopy_class_planning: True
      enable_multithreading: True
      weight_kinematics_forward_drive: 10.0
      weight_kinematics_turning_radius: 10.0
      weight_obstacle: 100.0
      weight_viapoint: 1.0
      global_plan_viapoint_sep: 0.2
      optimization_verbose: False
      teb_autoresize: True
      min_samples: 3
      max_samples: 60
      max_global_plan_lookahead_dist: 2.0
      visualize_hc_graph: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.6
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.6
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 16.0
      RotateToGoal.slowing_factor: 1.0
      RotateToGoal.lookahead_time: 1.0

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      footprint: "[[-0.85, -0.6], [-0.85, 0.6], [0.85, 0.6], [0.85, -0.6]]"
      width: 10
      height: 10
      resolution: 0.2
      robot_radius: 0.60
      plugins: ["obstacle_layer","inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        inflation_radius: 1.4
        cost_scaling_factor: 60.0
        enabled: True
        observation_sources: pointcloud
        pointcloud:  # no frame set, uses frame from message
          topic: /velodyne_points
          max_obstacle_height: 4.0
          min_obstacle_height: 0.0
          obstacle_range: 10.0
          raytrace_range: 10.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 1.4
        cost_scaling_factor: 60.0
        enabled: True
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        z_resolution: 0.1
        z_voxels: 16
        max_obstacle_height: 4.0
        mark_threshold: 0
        observation_sources: pointcloud
        pointcloud:  # no frame set, uses frame from message
          topic: /velodyne_points
          max_obstacle_height: 4.0
          min_obstacle_height: 0.0
          obstacle_range: 10.0
          raytrace_range: 10.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: True
      width: 80
      height: 80
      resolution: 0.2
      robot_radius: 0.60
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        inflation_radius: 1.4
        cost_scaling_factor: 60.0
        enabled: True
        observation_sources: pointcloud
        pointcloud:  # no frame set, uses frame from message
          topic: /velodyne_points
          max_obstacle_height: 4.0
          min_obstacle_height: 0.0
          obstacle_range: 10.0
          raytrace_range: 10.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: False
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 1.4
        cost_scaling_factor: 60.0
        enabled: True
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: "map.yaml"

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5000
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: [ "backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.8
    min_rotational_vel: 0.0
    rotational_acc_lim: 0.8

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    loop_rate: 30
    stop_on_failure: false
    #Choose a plugin from provided ones; photo_at_waypoint or photo_at_waypoint
    waypoint_task_executor_plugin: "wait_at_waypoint"   
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200
    photo_at_waypoint:
      plugin: "nav2_waypoint_follower::PhotoAtWaypoint"
      enabled: True
      image_topic: "/camera/color/image_raw"
      save_dir: "/home/atas/waypoint_photos"
      image_format: "png"

